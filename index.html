<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квест: Темный лес</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="overlay">
        <div class="container">
            <header>
                <h1>Темный лес</h1>
                <p>Интерактивный текстовый квест</p>
                <a href="#" class="play-link" id="start-btn">Начать игру</a>
            </header>

            <div class="inventory hidden">
                <h3>Инвентарь</h3>
                <div class="inventory-items"></div>
            </div>

            <div class="game-area hidden">
                <div id="scene-image-container"></div>
                <div id="story-text" class="story-text"></div>
                <div id="choices" class="choices"></div>
                <button id="restart-btn" class="restart-btn hidden">Начать заново</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
